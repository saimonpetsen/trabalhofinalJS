<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
	<button onclick="trocaAzul()">Azul</button>
	<button onclick="trocaBranco()">Branco</button>
	<button onclick="trocaVerde()">Verde</button>
	
<script>
	var elemento_pai = document.body;
	function trocaAzul(){
		elemento_pai.style.backgroundColor = "blue";
	}
	function trocaBranco(){
		elemento_pai.style.backgroundColor = "white";
	}
	function trocaVerde(){
		elemento_pai.style.backgroundColor = "green";
	}
	

</script>

</body>
</html>
